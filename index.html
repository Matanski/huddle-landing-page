<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="">
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle reimagines the way we build communities. You have
        a voice. but so does your audience. Create connections With
        your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <i class="fa fa-instagram"></i>
    <i class="fa fa-facebook-f"></i>
    <i class="fa fa-twitter"></i>
  </footer>
</body>
</html>
